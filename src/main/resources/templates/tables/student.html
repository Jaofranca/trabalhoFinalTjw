<div th:replace="shared/header" xmlns:th="http://www.w3.org/1999/xhtml"></div>
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Listagem dos Estudantes</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                        </div>
                        <a href="/student/form" class = "btn btn-primary">Criar Novo</a>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>
                                            <th>Cpf</th>
                                            <th>Idade</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>
                                            <th>Cpf</th>
                                            <th>Idade</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each = "student: ${StudentsList}">
                                            <td th:text="${student.id}" ></td>
                                            <td th:text="${student.name}" ></td>
                                            <td th:text="${student.cpf}" ></td>
                                            <td th:text="${student.age}" ></td>

                                            <td><a th:href="@{/student/{id}(id=${student.id})}" class = "btn btn-warning"> Alterar</a> </td>
                                            <td><a href="#" th:onclick="'window.location.href = \'' + @{/student/{id}(id=${student.id})} + '/delete\''"  class = "btn btn-danger"> Excluir</a> </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
